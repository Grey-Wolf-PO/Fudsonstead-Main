<!DOCTYPE html>
<html>
  <head>
    <title>AwesomeChat 2</title>

    <!-- CSS -->
    <link href='css/bootstrap.min.css' rel='stylesheet'>
    <link href='css/style.css' rel='stylesheet'>
    <link href='css/style_xtra.css' rel='stylesheet'>

    <!-- JavaScript -->
    <script src='js/jquery.js'></script>
    <script src='js/bootstrap.min.js'></script>
    <script src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
    <script src='js/script.js'></script>
    <script src='js/date.js'></script>
    <script src='js/script2.js'></script>


  </head>

  <body>
    <div class='container' id='header'>
      <div class='row'>
        <img src='icon.png' class='col-md-2'/>
        <div class='col-md-6'>
          <h1 style="color: gold; font-size: 30px">AwesomeChat 2</h1>
          <p style ="font-size: 20px">By <span id="cname">CMH Studios</span>, improved by <span id="gname">Tigerball890/span></p>
          <p id="Clock">You shouldn't see this...</p>
          <a href="mailto:someone@example.com?Subject=Subject" target="_top">
          <button id="email-sender">Send an email</button>
          </a>
          <button id="senmesano"><span id="link">Send Message Anonymously</span></button>
        </div>
      </div>
    </div>

  </br>

    <div class='container' id='content'>
      <div class='row'>

        <div class='col-md-6'>
          <textarea class="form-control" rows="3" id='textInput'></textarea>
          <button id='sendButton' type="submit" class="btn btn-success">Send</button>
          <button id='refreshButton' type="submit" class="btn btn-info">Receive Message</button>
        </div>

        <div class='col-md-6'>
          <h1 id="messagesHeader">Messages</h1>
        </div>

      </div>
    </div>


  </body>

</html>
